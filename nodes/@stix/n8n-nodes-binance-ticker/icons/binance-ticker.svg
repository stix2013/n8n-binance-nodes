<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" fill="#FFFFFF"/>
  <!-- Price up indicator (green) -->
  <path d="M80 180 L128 100 L176 180" fill="#16C784" opacity="0.3"/>
  <path d="M80 180 L128 100 L176 180" stroke="#16C784" stroke-width="4" fill="none"/>
  
  <!-- Price down indicator (red) -->
  <path d="M80 80 L128 160 L176 80" fill="#EA3943" opacity="0.3"/>
  <path d="M80 80 L128 160 L176 80" stroke="#EA3943" stroke-width="4" fill="none"/>
  
  <!-- Dollar/Price symbol -->
  <text x="128" y="175" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1E2329" text-anchor="middle">$</text>
  
  <!-- Binance "B" -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E2329">B</text>
</svg>
